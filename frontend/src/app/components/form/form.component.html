<form [formGroup]="roomForm" (submit)="formButton()">
    <label for="roomName">Room Name</label>
    <input id="roomName" type="text" formControlName="roomName">


    <label for="roomPwd">Room Password</label>
    <input id="roomPwd" type="text" formControlName="roomPwd">


    @if (formType=='Create') {
        <button type="submit" class="primary" >Create</button>
    }@else{
        <button type="submit" class="primary" >Join</button>
    }
</form>
