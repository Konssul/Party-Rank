<iframe width="560" height="315" [src]="youtubeUrls[i]" 
allow="accelerometer; autoplay; clipboard-write; encrypted-media; picture-in-picture" allowfullscreen></iframe>

<div>
<h2 for="roomName">Score</h2>
<p></p>

<form [formGroup]="scoreForm" (submit)="submitScore()">
<input id="score" type="text" formControlName="score">
<button  type="submit" class="primary" >Submit</button>
</form>

@if (isRoomCreator) {
    <button (click)="nexVideoToService()" class="primary" >Continue</button>
}
</div>
